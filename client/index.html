<!doctype html>
<html ng-app="barKeeper">

<head>
    <title>Bar Keeper</title>
    <!-- Boostrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Rajdhani' rel='stylesheet' type='text/css'>
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="index.css">
    <!-- Angular Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
    <!-- Angular controller -->
    <script src="controllers/barKeeperController.js"></script>
</head>

<body ng-controller="barKeeperController">
    <div class="row clearfix">
        <div class="col-xs-12">
            <div class="content">
                <h1 style="text-align: center; padding-top: 5%;">Bar Keeper</h1>
                <div class="board-inner">
                    <ul class="nav nav-tabs" id="myTab">
                        <li class="active">
                            <a href="#archive" data-toggle="tab" title="archive">
                                <span class="round-tabs one">
                              <img style="width: 100%;"src="./images/search-icon.png">
                      </span>
                            </a>
                        </li>
                        <li>
                            <a href="#new" data-toggle="tab" title="new">
                                <span class="round-tabs two">
                         <img style="width:70%;" src="./images/new-icon.png">
                     </span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="tab-content">
                    <div class="tab-pane fade in active" id="archive">
                        <div>
                            <div ng-include="'./views/archiveView.html'" style="padding: 15px;"></div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="new">
                        <div>
                            <div ng-include="'./views/newView.html'" style="padding: 15px;"></div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="search">
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- JQuery Javascript-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <!-- Bootstrap Javascript-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <!-- Backstretch Javascript-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-backstretch/2.0.4/jquery.backstretch.min.js"></script>
    <!-- Custome Javascript-->
    <script src="js/custom.js"></script>

</body>

</html>
