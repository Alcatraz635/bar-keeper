<!doctype html>
<html ng-app="barKeeper" >

<head>
    <title>Bar Keeper</title>
    <!-- Boostrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="index.css">
    <!-- Angular Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
    <script type="js/angular.ng-modules.js"></script>
    <script src="controllers/archiveController.js"></script>
</head>

<body ng-controller="barKeeperController">
    <div class="row clearfix">
        <div class="col-xs-2"></div>
        <div class="col-xs-8">
            <div class="content">
                <h1 style="text-align: center">Bar Keeper</h1>
                <div class="board-inner">
                    <ul class="nav nav-tabs" id="myTab">
                        <div class="liner"></div>
                        <li class="active">
                            <a href="#archive" data-toggle="tab" title="archive">
                                <span class="round-tabs one">
                              <img style="width: 100%;"src="https://914b8c6e33652974a40fb5593f46120dbaa24a55.googledrive.com/host/0B6QFai18se5jcHhaSzZrZzNpdGM/archive-icon.png">
                      </span>
                            </a>
                        </li>
                        <li>
                            <a href="#new" data-toggle="tab" title="new">
                                <span class="round-tabs two">
                         <img style="width:70%;" src="https://914b8c6e33652974a40fb5593f46120dbaa24a55.googledrive.com/host/0B6QFai18se5jcHhaSzZrZzNpdGM/new-icon.png">
                     </span>
                            </a>
                        </li>
                        
                    </ul>
                </div>
                <div class="tab-content">
                    <div class="tab-pane fade in active" id="archive">
                        <div >
                            <div ng-include="'./views/archiveView.html'" style="padding: 15px;"></div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="new">
                        <div >
                            <div ng-include="'./views/newView.html'" style="padding: 15px;"></div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="search">
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
        <div class="col-xs-2"></div>
    </div>
    <!-- JQuery Javascript-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <!-- Bootstrap Javascript-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-backstretch/2.0.4/jquery.backstretch.min.js"></script>
    <script type="text/javascript">
    $.backstretch([
        "https://914b8c6e33652974a40fb5593f46120dbaa24a55.googledrive.com/host/0B6QFai18se5jcHhaSzZrZzNpdGM/beer-lg.jpg", "https://914b8c6e33652974a40fb5593f46120dbaa24a55.googledrive.com/host/0B6QFai18se5jcHhaSzZrZzNpdGM/martini-lg.jpg", "https://914b8c6e33652974a40fb5593f46120dbaa24a55.googledrive.com/host/0B6QFai18se5jcHhaSzZrZzNpdGM/whiskey-lg.jpg", "https://914b8c6e33652974a40fb5593f46120dbaa24a55.googledrive.com/host/0B6QFai18se5jcHhaSzZrZzNpdGM/wine-glasses-lg.jpg"
    ], {
        duration: 3000,
        fade: 750
    });
    </script>
</body>

</html>
